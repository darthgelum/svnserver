<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    # USVN configuration - public directory is the web root
    Alias /usvn /var/www/html/usvn/public
    <Directory /var/www/html/usvn/public>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
        
        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /usvn
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>
    </Directory>

    # Allow access to USVN application directory
    <Directory /var/www/html/usvn>
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    # SVN repositories access via WebDAV (optional HTTP access)
    <Location /svn>
        DAV svn
        SVNParentPath /volume/svnrepo
        AuthType Basic
        AuthName "Subversion Repository"
        AuthUserFile /volume/usvn/htpasswd
        AuthzSVNAccessFile /volume/usvn/authz
        Require valid-user
    </Location>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
